name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      # Backend DB connection for Spring Boot
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tags_comments_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ''

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: tags_comments_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # Build backend (skip tests for now)
    - name: Build Backend
      working-directory: Tags_comments/Tags_comments
      run: mvn clean package -DskipTests

    # Optionally run backend tests
    #- name: Run Backend Tests
    #  working-directory: Tags_comments/Tags_comments
    #  run: mvn test

    # Setup Node.js for frontend
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: 'npm'

    # Install frontend dependencies
    - name: Install Frontend Dependencies
      working-directory: Task1_Cirrus/Angular
      run: npm ci

    # Lint frontend
    - name: Lint Frontend
      working-directory: Task1_Cirrus/Angular
      run: npx ng lint

    # Run frontend tests (Uncomment when available)
    #- name: Run Frontend Tests
    #  working-directory: Angular
    #  run: npx ng test --watch=false --browsers=ChromeHeadless

    # Build frontend
    - name: Build Frontend
      working-directory: Task1_Cirrus/Angular
      run: npx ng build --configuration production
