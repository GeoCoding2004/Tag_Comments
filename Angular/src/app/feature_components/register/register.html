<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="register-container">
          <h2>Create Your Account</h2>
          
          <form (ngSubmit)="onSubmit()" [formGroup]="form" class="register-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" placeholder="Create a password" />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
                <select id="role" formControlName="role" class="role-select">
                  <option value="USER">User</option>
                  <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="register-button">Register Now</button>

            <div class="login-link">
              Already have an account? <a routerLink="/login">Sign in</a>
            </div>
          </form>
        </div>
    </body>
  </html>
